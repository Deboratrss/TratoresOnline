<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <input name="nome" type="text" placeholder="Titular do cartão">
            <input name="parcelas" type="text" placeholder="Parcelas">
            </textarea>
            <button>Concluir</button>
        </form>
    </div>
</main>
